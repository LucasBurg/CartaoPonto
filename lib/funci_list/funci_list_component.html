<button (click)="novo()">Novo</button>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Data de Nasc.</th>
            <th>Função</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of funciList">
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.data_nascimento}}</td>
            <td>{{item.funcao}}</td>
        </tr>
    </tbody>
</table>
